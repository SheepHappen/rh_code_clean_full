{% load crispy_forms_field i18n %}

<div id="div_{{ field.auto_id }}" class="form-group {% if form_show_errors and field.errors %}has-error{% endif %}">
    <label for="{{ field.id_for_label }}">
        {{ field.label|safe }}
    </label>
    <div class="{{ field_class }}">
        <span class="show-hide-password">
            <a href="javascript:;" style="text-decoration: none;">
                <i class="far fa-eye toggle-password" aria-hidden="true"></i>
            </a>
        </span>
        {% crispy_field field %}
        {% include 'bootstrap4/layout/help_text.html' %}
        {% include 'bootstrap4/layout/field_errors_block.html' %}
    </div>
</div>
