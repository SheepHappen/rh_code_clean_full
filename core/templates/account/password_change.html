{% extends "account/base.html" %}

{% load i18n crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
        <div class="row">
            <div class="col-10">
                <div class="page-heading">
                    <h1>{% trans "Change Password" %}</h1>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:15px;"></div>
        <div class="row" style="margin-top:15px;">
            <div class="col-12">
                <div class="card white-card">
                    <div class="card-body">
                        <div class="container" style="padding-left: 0;">
                            <div class="row">
                                <div class="col-6">
                                    <form class="mt-3 password_change allauth_form" method="POST" action="{% url 'account_change_password' %}">
                                        {% crispy form %}
                                        <button  class="btn btn-primary  mt-2" type="submit" name="action">{% trans "Change Password" %}</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
