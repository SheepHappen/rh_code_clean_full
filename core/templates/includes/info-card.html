<div class="card card-info card-{{colour}}">
    <div class="card-body">
        <div class="row">
            <div class="col">
                <h2 class="card-number">
                    {{ count }}
                </h2>
                <div class="card-text text-nowrap">{{ text }}</div>
            </div>
            <div class="col mobile-hide">
                <i class="info-icon fal fa-3x {{icon}}"></i>
            </div>
        </div>
    </div>
</div>
